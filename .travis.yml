sudo: required
language: go
go:
- 1.12.x
services:
- docker
before_install:
- sudo rm -f /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/1.24.0/docker-compose-`uname
  -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin
- go get -u github.com/go-bindata/go-bindata/...
- go get github.com/elazarl/go-bindata-assetfs/...
- go get golang.org/x/lint/golint
- curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh
  | sh -s -- -b . v1.16.0
- sudo mv golangci-lint /usr/local/bin
- ls /home/travis/gopath/bin
- "/usr/local/bin/docker-compose up -d"
cache:
  directories:
  - node_modules
install:
- rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm
  && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm
  install 10.16.0
- node --version
- npm --version
- npm install -g @angular/cli@8.0.2
- go mod vendor
script:
- cd $TRAVIS_BUILD_DIR
- "make build"
- "./kaaryasthan -migrate"
- "make test"
branches:
  except:
  - "/^exp-.*$/"
after_success:
- curl -s https://gist.githubusercontent.com/baijum/37354d9de3b3dd38533f5d74b709086a/raw/merge.sh
  | bash
env:
  global:
  - secure: 
  - GO111MODULE=on
